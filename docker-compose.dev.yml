services:
  backend-dev:
    build:
      context: ./code/backend
      dockerfile: Dockerfile.dev
    container_name: stratego-backend-dev
    working_dir: /src
    volumes:
      - ./code/backend:/src:rw
      - go-mod-cache:/go/pkg/mod
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=db
    # Use the image's built-in CMD (installs reflex during image build and runs it).
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true

  frontend-dev:
    image: node:20-alpine
    container_name: stratego-frontend-dev
    working_dir: /app
    volumes:
      - ./code/frontend:/app:rw
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    command: >
      sh -lc "npm ci --legacy-peer-deps && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend-dev
    stdin_open: true
    tty: true

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: stratego
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: stratego
    ports:
      - "5432:5432"
    volumes:
      - stratego-pg-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - stratego-redis-data:/data

volumes:
  stratego-pg-data:
  stratego-redis-data:
  go-mod-cache:
